<!doctype html>
<html lang="pt-pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      };
    </script>
    <title>Estoque</title>
  </head>

  <body
    class="bg-slate-50 dark:bg-slate-900 p-6 transition-colors duration-200"
  >
    <div class="max-w-6xl mx-auto">
      <header
        class="mb-8 border-b pb-4 border-slate-200 dark:border-slate-700 flex justify-between items-center"
      >
        <div>
          <h1 class="text-3xl font-bold text-slate-800 dark:text-slate-100">
            Sistema de Gestão de Stock
          </h1>
          <p class="text-slate-500 dark:text-slate-400">
            Controlo de Raticidas, Inseticidas e Maquinários
          </p>
        </div>
        <button
          id="darkModeToggle"
          class="p-3 rounded-lg bg-slate-200 dark:bg-slate-700 hover:bg-slate-300 dark:hover:bg-slate-600 transition-colors"
        >
          <svg
            class="w-6 h-6 text-slate-800 dark:hidden"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
            ></path>
          </svg>
          <svg
            class="w-6 h-6 text-slate-200 hidden dark:block"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
            ></path>
          </svg>
        </button>
      </header>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <section
          class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700"
        >
          <h2 class="text-xl font-bold mb-4 text-blue-700 dark:text-blue-400">
            Novo Produto
          </h2>
          <form id="prodForm" class="space-y-4">
            <input
              type="text"
              id="nome"
              placeholder="Nome do Produto"
              class="w-full border border-slate-300 dark:border-slate-600 p-2 rounded bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500"
              required
            />

            <select
              id="categoria"
              class="w-full border border-slate-300 dark:border-slate-600 p-2 rounded bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100"
            >
              <option value="Raticida">Raticida</option>
              <option value="Inseticida">Inseticida</option>
              <option value="Maquinário">Maquinário</option>
            </select>

            <input
              type="text"
              id="sku"
              placeholder="SKU/Código"
              class="w-full border border-slate-300 dark:border-slate-600 p-2 rounded bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500"
              required
            />

            <input
              type="text"
              id="lote"
              placeholder="Lote (ex: A123)"
              class="w-full border border-slate-300 dark:border-slate-600 p-2 rounded bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500"
              required
            />

            <input
              type="date"
              id="vencimento"
              class="w-full border border-slate-300 dark:border-slate-600 p-2 rounded bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100"
              required
            />

            <input
              type="number"
              id="qtd_ini"
              placeholder="Quantidade"
              class="w-full border border-slate-300 dark:border-slate-600 p-2 rounded bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500"
              required
            />

            <button
              type="submit"
              class="w-full bg-blue-600 dark:bg-blue-500 text-white font-bold py-2 rounded hover:bg-blue-700 dark:hover:bg-blue-600 transition-colors"
            >
              Adicionar ao Estoque
            </button>
          </form>
        </section>

        <section
          class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700"
        >
          <h2
            class="text-xl font-bold mb-4 text-emerald-700 dark:text-emerald-400"
          >
            Registar Movimentação
          </h2>
          <form id="movForm" class="space-y-4">
            <select
              id="prodSelect"
              class="w-full border border-slate-300 dark:border-slate-600 p-2 rounded bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100"
            ></select>

            <div class="flex gap-4">
              <select
                id="tipoMov"
                required
                class="w-full border border-slate-300 dark:border-slate-600 p-2 rounded bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100"
              >
                <option value="ENTRADA">Entrada</option>
                <option value="SAIDA">Saída</option>
                <option value="RETORNO">Devolução</option>
              </select>
              <input
                type="number"
                id="qtdMov"
                placeholder="Quantidade"
                class="w-full border border-slate-300 dark:border-slate-600 p-2 rounded bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500"
                required
              />
            </div>

            <input
              type="text"
              id="resp"
              placeholder="Nome do Responsável"
              class="w-full border border-slate-300 dark:border-slate-600 p-2 rounded bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500"
              required
            />

            <button
              type="submit"
              class="w-full bg-emerald-600 dark:bg-emerald-500 text-white font-bold py-2 rounded hover:bg-emerald-700 dark:hover:bg-emerald-600 transition-colors"
            >
              Confirmar
            </button>
          </form>
        </section>
      </div>

      <section
        class="mt-8 bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700"
      >
        <h2 class="text-xl font-bold mb-4 text-slate-800 dark:text-slate-100">
          Stock Atual
        </h2>
        <div class="overflow-x-auto">
          <table class="w-full text-left">
            <thead class="bg-slate-100 dark:bg-slate-700">
              <tr>
                <th class="p-3 text-slate-700 dark:text-slate-200">SKU</th>
                <th class="p-3 text-slate-700 dark:text-slate-200">Produto</th>
                <th class="p-3 text-slate-700 dark:text-slate-200">
                  Categoria
                </th>
                <th class="p-3 text-slate-700 dark:text-slate-200">Lote</th>
                <th class="p-3 text-slate-700 dark:text-slate-200">
                  Vencimento
                </th>
                <th class="p-3 text-slate-700 dark:text-slate-200">
                  Saldo Atual
                </th>
              </tr>
            </thead>
            <tbody id="stockTableBody"></tbody>
          </table>
        </div>
      </section>

      <section
        class="mt-8 bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700"
      >

        <h2 class="text-xl font-bold mb-4 text-red-700 dark:text-red-400">
          Histórico de Movimentações
        </h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-8">
        
          <div
            class="bg-white rounded-lg shadow-md p-5 border-l-4 border-green-500 flex items-center justify-between transition-transform hover:scale-105">
            <div>
              <p class="text-xs font-bold text-gray-400 uppercase tracking-wider">Total Entradas</p>
              <p class="text-2xl font-bold text-gray-800 mt-1" id="cardEntradas">0</p>
            </div>
            <div class="bg-green-100 p-3 rounded-full text-green-600">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
              </svg>
            </div>
          </div>
        
          <div
            class="bg-white rounded-lg shadow-md p-5 border-l-4 border-red-500 flex items-center justify-between transition-transform hover:scale-105">
            <div>
              <p class="text-xs font-bold text-gray-400 uppercase tracking-wider">Total Saídas</p>
              <p class="text-2xl font-bold text-gray-800 mt-1" id="cardSaidas">0</p>
            </div>
            <div class="bg-red-100 p-3 rounded-full text-red-600">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
              </svg>
            </div>
          </div>
        
          <div
            class="bg-white rounded-lg shadow-md p-5 border-l-4 border-blue-500 flex items-center justify-between transition-transform hover:scale-105 sm:col-span-2 lg:col-span-1">
            <div>
              <p class="text-xs font-bold text-gray-400 uppercase tracking-wider">Saldo Atual</p>
              <p class="text-2xl font-bold text-gray-800 mt-1" id="cardSaldo">0</p>
            </div>
            <div class="bg-blue-100 p-3 rounded-full text-blue-600">
            </div>
          </div>
        
        </div>
          <input
            type="date"
            id="filterDate"
            oninput="verificarLimpeza"
            class="border border-slate-300 dark:border-slate-600 p-2 rounded bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100"
          />

          <input
            type="text"
            id="filterProduto"
            placeholder="Produto"
            oninput="verificarLimpeza"
            class="border border-slate-300 dark:border-slate-600 p-2 rounded bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500"
          />

          <input
            type="text"
            id="filterResponsavel"
            placeholder="Responsável"
            oninput="verificarLimpeza(this)"
            class="border border-slate-300 dark:border-slate-600 p-2 rounded bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500"
          />

          <button
            onclick="filtrarRelatorio(this)"
            class="bg-blue-600 dark:bg-blue-500 text-white font-bold rounded px-4 py-2 hover:bg-blue-700 dark:hover:bg-blue-600 transition-colors"
          >
            Filtrar
          </button>
        </div>

        <div class="overflow-x-auto">
          <table class="w-full text-left">
            <thead class="bg-slate-100 dark:bg-slate-700">
              <tr>
                <th class="p-3 text-slate-700 dark:text-slate-200">
                  Data/Hora
                </th>
                <th class="p-3 text-slate-700 dark:text-slate-200">Produto</th>
                <th class="p-3 text-slate-700 dark:text-slate-200">Tipo</th>
                <th class="p-3 text-slate-700 dark:text-slate-200">Qtd</th>
                <th class="p-3 text-slate-700 dark:text-slate-200">
                  Responsável
                </th>
              </tr>
            </thead>
            <tbody id="movTableBody"></tbody>
          </table>
        </div>
      </section>
    </div>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
